<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Practice Your Typing</h1>
  <p>Click <strong>Start</strong> to begin. Type the quote shown below and click <strong>Submit</strong> when you're done.</p>

  <p id="quote"></p>
  <p id="message"></p>

  <div>
    <input type="text" id="typed-value" aria-label="type here" />
    <button id="submitBtn" type="button">Submit</button>
  </div>

  <div>
    <button id="start" type="button">Start</button>
  </div>

  <div id="mistakes"></div>

  <script src="script.js"></script>
</body>
</html>
